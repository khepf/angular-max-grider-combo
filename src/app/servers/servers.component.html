<section class="card border-primary">
<label>Server Name</label>
<!-- <input 
type="text"
class="form-control"
(input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button 
class="btn btn-primary" 
[disabled]="!allowNewServer" 
(click)="onCreateServer()">Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">{{ serverCreationStatus }}</p>
<ng-template #noServer>
  <p>No Server Created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
</section>

<section class="card border-primary mb-3">
  <input type="text" [(ngModel)]="userName">
  <p>{{ userName }}</p>
  <button class="btn btn-primary" [disabled]="!userName" (click)="resetUserName()">Reset UserName</button>
</section>

<section class="card border-primary mb-3">
<button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
<p *ngIf="paragraphHidden">Secret Password = 1234</p>
<div 
*ngFor="let logItem of log; let i = index"
[ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'tranparent'}"
[ngClass]="{'white-text': i >= 4}">
{{logItem}}
</div>
</section>



<!-- Section 3: String Reversal -->
<label>3. Reverse a String:</label>
<input type="text" class="form-control" (input)="reverseInput($event)">
<p>{{ justAString }}</p>

<!-- Section 4: Palindromes -->
<label>4. Is this a palindrome?:</label>
<input type="text" class="form-control" (input)="isPalindrome($event)">
<p>{{ maybeAPalindrome }}</p>

<!-- Section 5: Reversing an Int -->
<label>5. Reverse an Integer</label>
<input type="text" class="form-control" (input)="reverseInt($event)">
<p>{{ reversedIntInput }}</p>
